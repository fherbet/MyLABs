
- name: MULTIVENDOR_COMMAND TEST
  hosts: all
  connection: local
  gather_facts: no

  vars:
    cli:
      host: "{{ ansible_host }}"
      username: osainstall
      password: 0sainstall
      transport: cli

  tasks:
  - name: sh arp on IOSXR
    iosxr_command:
      commands: sh arp
      provider: "{{ cli }}"
    register: shcommon
    when: dev_os == "iosxr"

  - name: print shcommon
    debug: var=shcommon.stdout_lines
    when: dev_os == "iosxr"

  - name: sh arp on IOS
    ios_command:
      commands: sh arp
      provider: "{{ cli }}"
    register: shcommon
    when: dev_os == "ios"

  - name: print shcommon
    debug: var=shcommon.stdout_lines
    when: dev_os == "ios"
