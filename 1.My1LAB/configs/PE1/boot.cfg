hostname PE1
line template vty
 timestamp
 exec-timeout 720 0
!
line console
 exec-timeout 0 0
!
line default
 exec-timeout 720 0
!
interface Loopback0
 ipv4 address 10.255.1.1 255.255.255.255
!
interface MgmtEth0/0/CPU0/0
 shutdown
!
interface GigabitEthernet0/0/0/0
 description TO_MGMT
 ipv4 address 10.254.1.2 255.255.255.252
!
interface GigabitEthernet0/0/0/1
 description TO_CPE1
!
interface GigabitEthernet0/0/0/1.15
 ipv4 address 10.253.1.1 255.255.255.252
 encapsulation dot1q 15
!
interface GigabitEthernet0/0/0/2
 description TO_PE2
 ipv4 address 10.254.3.1 255.255.255.252
!
route-policy PERMIT-ALL
  pass
end-policy
!
router static
 address-family ipv4 unicast
  10.255.1.11/32 10.253.1.2
 !
!
router ospf 1
 router-id 10.255.1.1
 redistribute connected
 area 0
  network point-to-point
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/0
  !
  interface GigabitEthernet0/0/0/2
  !
 !
!
router bgp 65500
 nsr
 bgp router-id 10.255.1.1
 address-family ipv4 unicast
  as-path-loopcheck out disable
  redistribute connected
  redistribute static
 !
 neighbor-group PE
  remote-as 65500
  update-source Loopback0
 !
 neighbor 10.255.1.2
  use neighbor-group PE
  address-family ipv4 unicast
   route-policy PERMIT-ALL in
   route-policy PERMIT-ALL out
  !
 !
 neighbor 10.255.1.3
  use neighbor-group PE
  address-family ipv4 unicast
   route-policy PERMIT-ALL in
   route-policy PERMIT-ALL out
  !
 !
!
ssh server v2
xml agent tty
 iteration off
!
end
